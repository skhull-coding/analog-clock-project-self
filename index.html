<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock - Project</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="clockContainer">
        <div class="clockOuter">
            <div class="clockInner">
                <div class="line lineb">
                    <div class="linep1"></div>
                    <div class="linep1"></div>
                </div>
                <div class="line">
                    <div class="linep1"></div>
                    <div class="linep1"></div>
                </div>
                <div class="line">
                    <div class="linep1"></div>
                    <div class="linep1"></div>
                </div>
                <div class="line lineb">
                    <div class="linep1"></div>
                    <div class="linep1"></div>
                </div>
                <div class="line">
                    <div class="linep1"></div>
                    <div class="linep1"></div>
                </div>
                <div class="line">
                    <div class="linep1"></div>
                    <div class="linep1"></div>
                </div>
                <div class="line hourClock" id="hourHand">
                    <div class="lineClock"></div>
                    <div class="lineClock"></div>
                </div>
                <div class="line minuteClock" id="minuteHand">
                    <div class="lineClock"></div>
                    <div class="lineClock"></div>
                </div>
                <div class="line secondClock" id="secondHand">
                    <div class="lineClock"></div>
                    <div class="lineClock"></div>
                </div>
                <div class="dot centerClock"></div>
            </div>
        </div>
    </div>
</body>
</html>
